<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/2_character_pepe/1_idle/idle/I-1.png">
    <link rel="stylesheet" href="style.css">
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small_chicken.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status_bar.class.js"></script>
    <script src="./models/status_bar_coin.class.js"></script>
    <script src="./models/status_bar_bottle.class.js"></script>
    <script src="./models/status_bar_endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_objeckt.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable_object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./script.js"></script>
    <title>El Pollo Loco</title>
</head>

<body onload="Mobile()" onresize="Mobile()">

    <div id="fullscreen" class="fullscreen">

        <h1>El Pollo Loco</h1>

        <div class="main" id="main" style="display: flex;">
            <div class="main_btn" onclick="startGame()">Start Game</div>
            <div onclick="toggleImpressum()" class="impressum">Impressum</div>
            <div class="main_menu">
                <div class="menu">
                    <div>Move = < ></div>
                    <div>Throwe = D</div>
                    <div>Jump = Space</div>
                </div>
                <img onclick="toggleVolume()" id="volume" class="volume" src="" alt="">
            </div>
        </div>

        <div id="game_over" class="game_over" style="display: none;">
            <img class="over_win" src="img/You won, you lost/Game over A.png" alt="">
            <div class="flex_btn">
                <div class="main_btn" onclick="restartGame()">Restart Game</div>
                <div class="main_btn" onclick="backToStart()">Back to Start</div>
            </div>
        </div>

        <div id="game_win" class="game_win" style="display: none;">
            <img class="over_win" src="img/You won, you lost/You won A.png" alt="">
            <div class="flex_btn">
                <div class="main_btn" onclick="restartGame()">Restart Game</div>
                <div class="main_btn" onclick="backToStart()">Back to Start</div>
            </div>
        </div>

        <canvas id="canvas" style="display: none;" width="720" height="480"></canvas>

        <div class="rotate_device" id="rotate_device" style="display: none;">
            <h2>Plaese rotate your device</h2>
            <img src="./assets/back_img/arrows-381439_640.png" alt="">
        </div>

        <div id="mobile_btn" class="mobile_btn btn_none">
            <div class="move_btn">
                <img id="btn_left" src="./assets/back_img/left.png" alt="">
                <img id="btn_right" src="./assets/back_img/right.png" alt="">
            </div>
            <div class="move_btn">
                <img id="btn_jump" src="./assets/back_img/jump.png" alt="">
                <img id="btn_throw" src="./assets/back_img/throw.png" alt="">
            </div>
        </div>

        <div onclick="toggleImpressum()" id="impressum" class="impressum_content imp_none"></div>
    </div>

   

</body>

</html>
